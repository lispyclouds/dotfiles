- name: Install Mac packages
  hosts: localhost
  become: false
  vars:
    brews:
      - ansible
      - awscli
      - bash
      - bat
      - black
      - borkdude/brew/babashka
      - bottom
      - clojure
      - clojure-lsp/brew/clojure-lsp-native
      - cmatrix
      - colima
      - cowsay
      - curl
      - deviceinsight/packages/kafkactl
      - difftastic
      - docker
      - elixir
      - exiftool
      - faac
      - fd
      - ffmpeg
      - flex
      - fortune
      - fzf
      - gcc
      - ghc
      - git
      - git-extras
      - git-quick-stats
      - gnu-sed
      - go
      - gopls
      - gpgme
      - gradle
      - grep
      - gromgit/fuse/ntfs-3g-mac
      - gum
      - hadolint
      - hashicorp/tap/terraform-ls
      - haskell-stack
      - helm
      - httpie
      - ipython
      - ispell
      - jq
      - kind
      - koekeishiya/formulae/skhd
      - koekeishiya/formulae/yabai
      - libgit2
      - libscrypt
      - libuv
      - llvm
      - lsd
      - lua-language-server
      - magic-wormhole
      - make
      - markdown
      - maven
      - minikube
      - mypy
      - neofetch
      - neovim
      - nmap
      - nss
      - onefetch
      - openssl@3
      - p7zip
      - packer
      - parallel
      - planck
      - podman
      - prettier
      - prettyping
      - progress
      - pyright
      - python
      - ripgrep
      - ruby
      - scc
      - shellcheck
      - sl
      - socat
      - speedtest-cli
      - stylua
      - telnet
      - tfsec
      - thefuck
      - tig
      - tree
      - unar
      - watch
      - websocat
      - wget
      - xh
      - yarn
      - youtube-dl
      - yq
      - zoxide
      - zsh
    casks:
      - eloston-chromium
      - ferdium
      - flux
      - font-fantasque-sans-mono-nerd-font
      - font-jetbrains-mono-nerd-font
      - graalvm-ce-java19
      - maccy
      - macfuse
      - qlvideo
      - temurin
      - vimr
      - visualvm
      - vlc
      - wezterm
      - zprint
  tasks:
    - name: Installing brews
      homebrew:
        name: "{{ brews }}"
        state: present
      register: result
      until: result is successful
    - name: Installing casks
      homebrew_cask:
        name: "{{ casks }}"
        state: present
      register: result
      until: result is successful
    - name: Installing npm packages
      npm:
        name: "{{ item }}"
        state: present
        global: yes
      register: result
      until: result is successful
      with_items:
        - bash-language-server
        - yaml-language-server
